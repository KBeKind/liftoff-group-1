<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{fragments :: head}"></head>

<body>
<div th:replace="~{fragments :: page-header-logged-in}"></div>
<h1>Shopping Cart </h1>
<h2 th:text="${user.name} + 's Shopping Cart'"></h2>

<table style="width:100%" border="1px solid black">


    <tr>
        <th>Picture</th>
        <th >Name</th>
        <th width="35%">Description</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
    </tr>

    <tr th:each="product : ${products}" th:if = "${product.inShoppingCart}">

        <th> <img th:src="${product.picture}" style="width:200px;height:200px;"> </th>
        <th th:text = "${product.name}"></th>
        <th th:text = "${product.description}"></th>
        <th th:text = "${product.category}"></th>
        <th th:text = "'$' + ${product.price}"></th>
        <th th:text = "'$' + ${product.price}"></th>
        <th>
            <form method="post" th:action="@{/removeFromShoppingCart}">
                <p style="visibility: hidden">
                    <input type="text" th:value="${product.id}" name="removeShoppingCartId" id="removeShoppingCartId" />
                </p>
                <button type="submit" >Remove Item</button>
            </form>

        </th>


    </tr>


</table>

</body>
</html>
